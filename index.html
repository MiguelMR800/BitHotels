<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover crypto-friendly hotels around the world with BitHotels">
    <title>BitHotels - Crypto-Friendly Hotels</title>
    <style>
        body {
            background: linear-gradient(to bottom, #663399, #FF8C00);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }
        header {
            padding: 20px;
        }
        header img {
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        .hotel-card {
            background-color: #4B0082;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }
        .hotel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .hotel-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .hotel-card p {
            font-size: 1em;
        }
        .hotel-card a {
            background-color: #FFD700;
            color: #4B0082;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="BitHotels_Logo.png" alt="BitHotels Logo">
        <h1>BitHotels - Crypto-Friendly Hotels</h1>
    </header>

    <div class="hotel-card">
        <img src="hotel1.jpg" alt="Luxury Beach Hotel">
        <h2>Luxury Beach Hotel</h2>
        <p>A stunning beach destination.</p>
        <a href="#">Book Now</a>
    </div>

    <div class="hotel-card">
        <img src="hotel2.jpg" alt="City Lights Hotel">
        <h2>City Lights Hotel</h2>
        <p>A modern hotel in the city center.</p>
        <a href="#">Book Now</a>
    </div>

    <div class="hotel-card">
        <img src="hotel3.jpg" alt="Mountain Retreat">
        <h2>Mountain Retreat</h2>
        <p>A relaxing mountain escape.</p>
        <a href="#">Book Now</a>
    </div>
</body>
</html>
