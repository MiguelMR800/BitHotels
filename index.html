<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crypto-Friendly Hotels">
    <title>BitHotels - Crypto-Friendly Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8A2BE2, #FFD700);
            color: #FFFFFF;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .hotel {
            background-color: #4B0082;
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 400px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .book-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFD700;
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>BitHotels - Crypto-Friendly Hotels</h1>

    <div class="hotel">
        <h2>Luxury Beach Hotel</h2>
        <img src="Luxury_Beach_Hotel.jpg" alt="Luxury Beach Hotel">
        <p>A stunning beach destination.</p>
        <a href="#" class="book-btn">Book Now</a>
    </div>

    <div class="hotel">
        <h2>City Lights Hotel</h2>
        <img src="City_Lights_Hotel.jpg" alt="City Lights Hotel">
        <p>A modern hotel in the city center.</p>
        <a href="#" class="book-btn">Book Now</a>
    </div>

    <div class="hotel">
        <h2>Mountain Retreat</h2>
        <img src="Mountain_Retreat.jpg" alt="Mountain Retreat">
        <p>A relaxing mountain escape.</p>
        <a href="#" class="book-btn">Book Now</a>
    </div>
</body>
</html>
