    <style>
        body {

            flex-direction: column;
            align-items: center; 
            padding: 20px;
            margin: 0;

        .header {
            background: rgba(255, 255, 255, 0.3);

            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .hotel-card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

            margin: 10px 0;
            font-size: 24px;
        }
        .hotel-card p {
            font-size: 16px;
        }
        .hotel-card a {
            display: inline-block;
            background: #ffd700;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .hotel-card a:hover {
            background: #ffc107;
        }
        .blog-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4b0082;
            color: #FFFFFF;
