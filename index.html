
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitHotels - Crypto-Friendly Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4e00c0, #ff6b6b, #ffd700);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .hotel-card {
            background-color: #4e00c0;
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .hotel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .book-button {
            background-color: #ffd700;
            color: #4e00c0;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<header>
    <img src="BitHotels_Logo.png" alt="BitHotels Logo">
    <h1>Welcome to BitHotels</h1>
</header>

<main>
    <div class="hotel-card">
        <img src="luxury_beach_hotel.jpg" alt="Luxury Beach Hotel">
        <h2>Luxury Beach Hotel</h2>
        <p>A stunning beach destination.</p>
        <a href="https://expedia.com/affiliate/ew7YoPz" class="book-button">Book Now</a>
    </div>

    <div class="hotel-card">
        <img src="city_lights_hotel.jpg" alt="City Lights Hotel">
        <h2>City Lights Hotel</h2>
        <p>A modern hotel in the city center.</p>
        <a href="https://expedia.com/affiliate/ew7YoPz" class="book-button">Book Now</a>
    </div>

    <div class="hotel-card">
        <img src="mountain_retreat.jpg" alt="Mountain Retreat">
        <h2>Mountain Retreat</h2>
        <p>A relaxing mountain escape.</p>
        <a href="https://expedia.com/affiliate/ew7YoPz" class="book-button">Book Now</a>
    </div>
</main>

</body>
</html>
