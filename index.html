
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitHotels - Crypto-Friendly Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4e00c0, #ff6b6b, #ffd700);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(78, 0, 192, 0.8);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #ffd700;
        }
        .hotel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .hotel {
            background-color: rgba(78, 0, 192, 0.8);
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            width: 280px;
            text-align: center;
        }
        .hotel img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }
        .hotel h2 {
            color: #ffd700;
        }
        .hotel p {
            color: #ffffff;
        }
        .book-btn {
            display: inline-block;
            background-color: #ffd700;
            color: #4e00c0;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .book-btn:hover {
            background-color: #f0c000;
        }
    </style>
</head>
<body>
    <header>
        <h1>BitHotels - Crypto-Friendly Hotels</h1>
    </header>
    <div class="hotel-list">
        <div class="hotel">
            <img src="https://via.placeholder.com/280x180" alt="Hotel 1">
            <h2>Luxury Beach Hotel</h2>
            <p>A stunning beach destination.</p>
            <a href="#" class="book-btn">Book Now</a>
        </div>
        <div class="hotel">
            <img src="https://via.placeholder.com/280x180" alt="Hotel 2">
            <h2>City Lights Hotel</h2>
            <p>A modern hotel in the city center.</p>
            <a href="#" class="book-btn">Book Now</a>
        </div>
        <div class="hotel">
            <img src="https://via.placeholder.com/280x180" alt="Hotel 3">
            <h2>Mountain Retreat</h2>
            <p>A relaxing mountain escape.</p>
            <a href="#" class="book-btn">Book Now</a>
        </div>
    </div>
</body>
</html>
